<!DOCTYPE html>
<html>
<head>
  <title>Gideon - Chat</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .chat-container {
      max-height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #fff;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: #00ff00;
    }

    .bot {
      color: #ff00ff;
    }

    .user-input-container {
      display: flex;
    }

    .user-input {
      flex: 1;
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      color: #fff;
      padding: 5px;
      margin-right: 5px;
    }

    .submit-button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gideon</h1>
    <div class="chat-container" id="chat-container"></div>
    <div class="user-input-container">
      <input type="text" id="user-input" class="user-input" placeholder="Type your message..." autofocus>
      <button type="button" class="submit-button" onclick="sendMessage()">Send</button>
    </div>
    <button type="button" class="submit-button" onclick="startVoiceRecognition()">Start Voice Recognition</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/openai-js/dist/openai.browser.js"></script>
  <script>
    // Initialize the OpenAI instance with your API key
    const openai = new OpenAI('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');

    // Function to add a message to the chat container
    function addMessageToChat(message, sender) {
      const chatContainer = document.getElementById('chat-container');
      const messageElement = document.createElement('div');
      messageElement.className = 'message ' + sender;
      messageElement.innerHTML = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Function to send user input to the OpenAI GPT-3 API
    async function sendMessage(message) {
      const userInput = document.getElementById('user-input');
      message = message || userInput.value.trim();
      if (message !== '') {
        userInput.value = '';

        addMessageToChat('<strong>You:</strong> ' + message, 'user');

        // Generate a response using the OpenAI GPT-3 API
        const response = await openai.complete({
          engine: 'text-davinci-003',
          prompt: message,
          maxTokens: 50,
          temperature: 0.6,
          n: 1,
          stop: '\n',
          presence_penalty: 0.6,
          frequency_penalty: 0.6
        });

        const generatedResponse = response.choices[0].text.trim();

        addMessageToChat('<strong>Gideon:</strong> ' + generatedResponse, 'bot');
        speak(generatedResponse);
      }
    }

    // Function to handle voice recognition result
    function handleVoiceRecognitionResult(event) {
      const transcript = event.results[event.results.length - 1][0].transcript;
      const confidence = event.results[event.results.length - 1][0].confidence;

      addMessageToChat('<strong>You (Voice):</strong> ' + transcript + ' (Confidence: ' + confidence + ')', 'user');
      sendMessage(transcript);
    }

    // Function to start voice recognition
    function startVoiceRecognition() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = handleVoiceRecognitionResult;

        recognition.start();
      } else {
        console.log('Voice recognition is not supported in this browser.');
      }
    }

    // Function to speak the response
    function speak(text) {
      const speech = new SpeechSynthesisUtterance();
      speech.text = text;
      speech.volume = 1;
      speech.rate = 1;
      speech.pitch = 1;
      window.speechSynthesis.speak(speech);
    }

    // Event listener for the Enter key
    document.getElementById('user-input').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
