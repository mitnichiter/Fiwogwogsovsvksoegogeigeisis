<!DOCTYPE html>
<html>
<head>
  <title>Gideon - Chat</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: none;
    }

    .chat-container {
      max-height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #fff;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: #00ff00;
    }

    .bot {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Gideon</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="container">
    <h1>Gideon</h1>
    <div class="chat-container" id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message..." autofocus>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/openai-js/dist/openai.browser.js"></script>
  <script>
    // Initialize the OpenAI instance with your API key
    const openai = new OpenAI('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');

    // Function to handle the login form submission
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'mitnichiter' && password === '230408mh#*') {
        // Show the chat container and hide the login container
        document.querySelector('.login-container').style.display = 'none';
        document.querySelector('.container').style.display = 'block';

        // Start voice recognition after successful login
        startVoiceRecognition();
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }

    // Function to add a message to the chat container
    function addMessageToChat(message, sender) {
      const chatContainer = document.getElementById('chat-container');
      const messageElement = document.createElement('div');
      messageElement.className = 'message ' + sender;
      messageElement.innerHTML = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Function to send user input to the OpenAI GPT-3 API
    async function sendMessage(message) {
      addMessageToChat('<strong>You:</strong> ' + message, 'user');

      // Generate a response using the OpenAI GPT-3 API
      const response = await openai.complete({
        engine: 'text-davinci-003',
        prompt: message,
        maxTokens: 50,
        temperature: 0.6,
        n: 1,
        stop: '\n',
        presence_penalty: 0.6,
        frequency_penalty: 0.6
      });

      const generatedResponse = response.choices[0].text.trim();

      addMessageToChat('<strong>Gideon:</strong> ' + generatedResponse, 'bot');
      speak(generatedResponse); // Speak out the response
    }

    // Function to handle voice recognition results
    function handleVoiceRecognitionResult(event) {
      const transcript = event.results[0][0].transcript;
      const confidence = event.results[0][0].confidence;

      addMessageToChat('<strong>You (Voice):</strong> ' + transcript + ' (Confidence: ' + confidence + ')', 'user');
      sendMessage(transcript);
    }

    // Function to start voice recognition
    function startVoiceRecognition() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = handleVoiceRecognitionResult;

        recognition.start();
      } else {
        console.log('Voice recognition is not supported in this browser.');
      }
    }

    // Event listener for the login form submission
    document.getElementById('login-form').addEventListener('submit', handleLogin);

    // Event listener for the Enter key
    document.getElementById('user-input').addEventListener('keydown', async function (event) {
      if (event.key === 'Enter') {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (message !== '') {
          userInput.value = '';
          await sendMessage(message);
        }
      }
    });
  </script>
</body>
</html>
